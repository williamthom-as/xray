<template>
  <div class="modal">
    <div class="modal-dialog">        
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title">
            Share Dashboard
          </div>
        </div>
        <div class="modal-body">
          <div class="mb-1">
            Sharing a dashboard can be done via an encoded URL string or Gist. 
          </div>
          <div class="mb-1">
            Alternatively, you can download a copy of the template and share it manually. 
          </div>

          <validatable-field
            placeholder="URL"
            value.bind="urlString"
            label="Share URL"
            type="text">
          </validatable-field>

          <validatable-field
            placeholder="JSON Crush"
            value.bind="jsonCrushStr"
            label="JSON Crush Share URL"
            type="text"
            if.bind="jsonCrushStr"
            help-text="Use this if you have a big dashboard">
          </validatable-field>

          <div class="mt-1 mb-1">
            <qr-code data.bind="jsonCrushStr" if.bind="jsonCrushStr"></qr-code>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-muted btn-y-padding" click.trigger="controller.cancel()">Close</button>
          <div>
            <button click.trigger="downloadTemplate()" class="btn btn-primary">
              <i class="fas fa-download"></i> Download
            </button>
            <button click.trigger="copy()" class="btn btn-primary">
              <i class="fas fa-copy"></i> Copy
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
