<template>
  <div class="breadcrumbs">
    <div class="bc-content">
      <div class="entry" if.bind="showHome">
        <a route-href="route: home;">
          <i class="fas fa-home fa-fw"></i> Home
        </a>
      </div>
      <div class="seperator">/</div>
      <slot name="links"></slot>
    </div>
    <div class="bc-actions">
      <dropdown-menu button-title="Settings">
        <div slot="links">
          <a href="#" title="Help">
            <i class="fas fa-question-circle"></i> Help
          </a>
          <a href="#" click.trigger="keyboardShortcuts()" title="View Keyboard Shortcuts">
            <i class="fas fa-keyboard"></i> Shortcuts
          </a>
          <a href="#" click.trigger="quickRemote()" title="Jump to remote">
            <i class="fas fa-cloud-upload-alt"></i> Quick Load
          </a>
        </div>
      </dropdown-menu>
    </div>
  </div>
  <div class="page-header">
    <div class="title" if.bind="title">
      ${title || 'Unknown'}
      <div class="text-small text-secondary" if.bind="description">
        ${description}
      </div>
    </div>
    <slot name="title" if.bind="!title"></slot>
    <div class="actions">
      <slot name="actions"></div>
    </div>
  </div>
</template>
